<div class="container-fluid" style="height: 100vh;background-color: #ccc;">

  <div class="text-center card card404-size">
    <div class="error mx-auto">{{''}}</div>
    <p class="lead text-gray-800 mb-1">請重新輸入密碼，並請記住您的新密碼</p>
    <form class="form-horizontal" [formGroup]="modifypasswordForm">
      <div class="form-group row">
        <label for="Password" class="col-sm-4 control-label">登入密碼</label>
        <div class="col-sm-8">
          <!-- 只能輸入英數 -->
          <input type="Password" class="form-control" placeholder="8位以上英數字" pInputText id="Password"
            formControlName="Password" />
          <div class="small-style">
            <small [hidden]="!modifypasswordForm.controls.Password.hasError('required')">
              必填欄位
            </small>
            <small [hidden]="!modifypasswordForm.controls.Password.hasError('pattern')">
              請輸入8位以上英數字
            </small>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-4 control-label">確認密碼</label>
        <div class="col-sm-8">
          <!-- <input oninput="value=value.replace(/[\W]/g,'')" type="Password" -->
          <input type="Password" equalsTo="Password" class="form-control" placeholder="請再次確認密碼" pInputText
            formControlName="confirmPassword" id="confirmPassword" />
          <div class="small-style">
            <small [hidden]="!modifypasswordForm.controls.confirmPassword.hasError('required')">
              再次確認密碼
            </small>
            <small [hidden]="!modifypasswordForm.controls.confirmPassword.hasError('pattern')">
              請輸入8位以上英數字
            </small>
            <small [hidden]="!modifypasswordForm.controls.confirmPassword.hasError('equalsTo')">
              請確認與密碼相同
            </small>
          </div>
        </div>
      </div>
    </form>
    <div class="form-group row">
      <div class="justify-content-center btn-center">
        <button type="button" class="btn btn-primary btn-lg" (click)="goBack()">
          <i class="fa fa-lg fa-fw fa-arrow-right"></i>返回
        </button>
        <button id="left-btn" type="submit" class="btn btn-success btn-lg" (click)="onSubmit()">
          <i class="fa fa-lg fa-fw fa-pencil-square-o"></i>送出申請
        </button>
      </div>
    </div>
    <!-- <p class="text-gray-500 mb-0">系統於5秒內將自動轉向登入頁面，請再次進行登入</p> -->
    <!-- <a routerLink="/login">&larr; 若沒有跳轉成功，，請利用此連結前往登入</a>
    <a routerLink="/index">&larr; 或者回到首頁</a> -->
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
