<div id="search-bar">
    <div class="form-group row">
        <div class="col-sm-3">
            <label for="icon" class="control-label">請輸入日期範圍：</label>
        </div>
        <div class="col-sm-3 col-5">
            <p-calendar [(ngModel)]="date3" [showIcon]="true" [locale]="tw" appendTo="body" showButtonBar="true"
                inputId="start"></p-calendar>
        </div>
        <p class="control-label">至</p>
        <div class="col-sm-3 col-5">
            <p-calendar [(ngModel)]="date4" [showIcon]="true" [locale]="tw" appendTo="body" showButtonBar="true"
                inputId="end"></p-calendar>
        </div>
        <div class="col-sm-2 col-2">
            <button pButton type="button" icon="pi pi-search" iconPos="left"></button>
        </div>
    </div>
</div>

<div class="my-tab">
    <p-table #dt [columns]="cols" [value]="quotation" [paginator]="true" [scrollable]="true" [rows]="5"
        [(selection)]="selectedOrders" [resizableColumns]="true" [style]="{width: '100%'}"
        [showCurrentPageReport]="true" currentPageReportTemplate="顯示 {first} 至 {last} 共 {totalRecords} 筆資料"
        [rowsPerPageOptions]="[5,10]" styleClass="p-datatable-customers">
        <ng-template pTemplate="colgroup" let-columns>

            <colgroup>
                <col *ngFor="let col of columns" [style.width]="col.width">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
            <tr id="tr-td">
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <div style="width: 60px;" *ngSwitchCase="'select'"></div>
                    <input *ngSwitchCase="'QuotationID'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field,'contains')">
                    <input *ngSwitchCase="'QuotationItems'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field,'contains')">
                    <p-dropdown *ngSwitchCase="'QuotationProgress'" appendTo="body" [showClear]="true"
                        [options]="quotationprogress" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'CleanAddress'" appendTo="body" [showClear]="true"
                        [options]="cleanaddress" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'QuotationType'" appendTo="body" [showClear]="true"
                        [options]="quotationtype" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-calendar *ngSwitchCase="'QuotationDateApply'" appendTo="body" (onSelect)="onDateSelect($event)"
                        (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true"
                        styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true" dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'QuotationDateAgreeing'" [locale]="tw" appendTo="body"
                        showButtonBar="true" (onSelect)="onDateSelect($event)"
                        (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true"
                        styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true" dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'QuotationDateStart'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'QuotationDateEnd'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-order>
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container *ngIf="col.field == 'no'">
                        <div class="td-center">
                            {{rowData[col.field]}}
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'QuotationID'">
                        <div class="td-center">
                            <a routerLink="/company/quotation/quotation-info" class="td-a-color">
                                {{rowData[col.field]}}
                            </a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'QuotationItems'">
                        {{rowData[col.field][0]}}<br>{{rowData[col.field][1]}}<br>{{rowData[col.field][2]}}
                    </ng-container>
                    <ng-container *ngIf="col.field == 'QuotationProgress'">
                        <div class="td-center">
                            <button [class]="'status-' + order.status">
                                {{rowData[col.field]}}
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'Edit'">
                        <div class="td-center">
                            <a routerLink="/company/quotation/quotation-info">
                                <button pButton pRipple icon="pi pi-file-o"
                                    class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)">
                                </button>
                            </a>
                            <button pButton pRipple icon="pi pi-trash" class=" p-button-rounded p-button-warning"
                                (click)="deleteProduct(product)">
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="
                        col.field !== 'no' && 
                        col.field !== 'QuotationID' && 
                        col.field !== 'QuotationProgress' && 
                        col.field !== 'QuotationItems'
                        ">
                        {{rowData[col.field]}}
                    </ng-container>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            沒有資料
        </ng-template>
    </p-table>
</div>
