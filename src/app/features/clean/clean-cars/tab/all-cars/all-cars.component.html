<div class="my-tab">
    <p-table #dt [columns]="cols" [value]="cars" [paginator]="true" [scrollable]="true" [rows]="5"
        [(selection)]="selectedOrders" [resizableColumns]="true" [style]="{width: '100%'}"
        [showCurrentPageReport]="true" currentPageReportTemplate="顯示 {first} 至 {last} 共 {totalRecords} 筆資料"
        [rowsPerPageOptions]="[5,10]" styleClass="p-datatable-customers">
        <ng-template pTemplate="colgroup" let-columns>

            <colgroup>
                <col *ngFor="let col of columns" [style.width]="col.width">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
            <tr id="tr-td">
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <div style="width: 60px;" *ngSwitchCase="'select'"></div>
                    <input *ngSwitchCase="'CarNumber'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field,'contains')">
                    <input *ngSwitchCase="'ContractID'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field,'contains')">
                    <!-- <input *ngSwitchCase="'ExamineFrequency'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field, 'contains')"> -->
                    <!-- <input *ngSwitchCase="'FireInspection'" pInputText type="text"
                        (input)="dt.filter($event.target.value, col.field, 'contains')"> -->
                    <p-dropdown *ngSwitchCase="'SubmitProgress'" appendTo="body" [showClear]="true"
                        [options]="submitprogress" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'Payment'" appendTo="body" [showClear]="true" [options]="payment"
                        (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'ExamineFrequency'" appendTo="body" [showClear]="true"
                        [options]="examinefrequency" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'FireInspection'" appendTo="body" [showClear]="true"
                        [options]="fireinspection" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <p-calendar *ngSwitchCase="'ContractDateStart'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'ContractDateEnd'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'ExamineDate'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                    <p-calendar *ngSwitchCase="'FireInspectionDate'" [locale]="tw" appendTo="body" showButtonBar="true"
                        (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                        [showButtonBar]="true" styleClass="p-column-filter" placeholder="選擇日期" [readonlyInput]="true"
                        dateFormat="yy-mm-dd">
                    </p-calendar>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-order>
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container *ngIf="col.field == 'no'">
                        <div class="td-center">
                            {{rowData[col.field]}}
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'ContractID'">
                        <div class="td-center">
                            <a routerLink="/clean/contract/contract-info" class="td-a-color">
                                {{rowData[col.field]}}
                            </a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'CarNumber'">
                        <div class="td-center">
                            <a routerLink="/clean/clean-cars/cars-info" class="td-a-color">
                                {{rowData[col.field]}}
                            </a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'SubmitProgress'">
                        <div class="td-center">
                            <button [class]="'status-' + order.status">
                                {{rowData[col.field]}}
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'Edit'">
                        <div class="td-center">
                            <a routerLink="/clean/clean-cars/modify-car">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-org p-mr-2"
                                    (click)="editProduct(product)">
                                </button>
                            </a>
                            <button pButton pRipple icon="pi pi-trash" class=" p-button-rounded p-button-warning"
                                (click)="deleteProduct(product)">
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="
                            col.field !== 'no' &&
                            col.field !== 'ContractID' && 
                            col.field !== 'SubmitProgress'  && 
                            col.field !== 'CarNumber'">
                        {{rowData[col.field]}}
                    </ng-container>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            沒有資料
        </ng-template>
    </p-table>
</div>
