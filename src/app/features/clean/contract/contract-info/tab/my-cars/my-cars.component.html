<div style="margin-top: 1rem;">
    <p-table #dt [columns]="cols" [value]="cars" [paginator]="true" [scrollable]="true" [rows]="5"
        [(selection)]="selectedOrders" [resizableColumns]="true" [style]="{width: '100%'}"
        [showCurrentPageReport]="true" currentPageReportTemplate="顯示 {first} 至 {last} 共 {totalRecords} 筆資料"
        [rowsPerPageOptions]="[5,10]" styleClass="p-datatable-lg">
        <ng-template pTemplate="caption">
            <div class="ptable-header">
                合約車輛列表
            </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of columns" [style.width]="col.width">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-order>
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container *ngIf="col.field == 'no'">
                        <div class="td-center">
                            {{rowData[col.field]}}
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'ContractID'">
                        <div class="td-center">
                            <a routerLink="/clean/contract/contract-info" class="td-a-color">
                                {{rowData[col.field]}}
                            </a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'CarNumber'">
                        <div class="td-center">
                            <a routerLink="/clean/clean-cars/cars-info" class="td-a-color">
                                {{rowData[col.field]}}
                            </a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'SubmitProgress'">
                        <div class="td-center">
                            <button [class]="'status-' + order.status">
                                {{rowData[col.field]}}
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="col.field == 'Edit'">
                        <div class="td-center">
                            <a routerLink="/clean/clean-cars/clean-cars-info">
                                <button pButton pRipple icon="pi pi-file-o"
                                    class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)">
                                </button>
                            </a>
                            <button pButton pRipple icon="pi pi-trash" class=" p-button-rounded p-button-warning"
                                (click)="deleteProduct(product)">
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="
                        col.field !== 'no' &&
                        col.field !== 'ContractID' && 
                        col.field !== 'SubmitProgress'  && 
                        col.field !== 'CarNumber'">
                        {{rowData[col.field]}}
                    </ng-container>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            沒有資料
        </ng-template>
    </p-table>
</div>
