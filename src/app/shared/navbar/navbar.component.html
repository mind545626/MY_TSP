<!-- 賣家會員 -->
<div class="page-top nav-hide">
  <nav class="nav-cl" id="Seller" *ngIf="Seller">
    <div class="my-nav">
      <ul class="inline-block-nav">
        <li routerLinkActive="active">
          <a routerLink="/company/order-progress"><i class="fa fa-lg fa-fw fa-home"></i>
            <span class="menu-item-parent">{{'我的會員首頁'}}</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/company/quotation"><i class="fa fa-lg fa-fw fa-file-text"></i>

        </li>
      </ul>
    </div>
